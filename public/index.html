<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQAMIYYA ART'S FEST LIVE RESULT</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background:#ffffff; color:black; font-family:'Arial',sans-serif; overflow-x: hidden; }
        .glass { background:rgba(0,0,0,0.03); backdrop-filter:blur(14px); border:1px solid rgba(0,0,0,0.08); }
        .live-dot { width:10px; height:10px; background:red; border-radius:50%; display:inline-block; margin-left:8px; box-shadow: 0 0 10px red; }
        .top-badge { font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 99px; }
        .rank-1 { background: #fef3c7; color: #b45309; border: 1px solid #fbbf24; }
        .rank-2 { background: #f1f5f9; color: #475569; border: 1px solid #cbd5e1; }
        .rank-3 { background: #ffedd5; color: #9a3412; border: 1px solid #fb923c; }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center py-8 px-4">

<header class="flex flex-col items-center gap-3 mb-10 text-center">
    <img src="art.png" class="w-48 mb-2" alt="Logo" onerror="this.src='https://via.placeholder.com/200x80?text=ARTS+FEST'">
    <h1 class="text-3xl md:text-5xl font-black uppercase tracking-tight">
        ARQAMIYYA ART'S<span class="text-indigo-600"> FEST</span>
        <span class="live-dot" id="live-indicator"></span>
    </h1>
    <p class="text-indigo-700 tracking-[0.3em] text-[10px] font-bold uppercase mt-2">Live Leaderboard 2026</p>
</header>

<div class="w-full max-w-4xl mb-12">
    <input type="text" id="search-input" oninput="render()" placeholder="Search participant or team..." 
           class="w-full p-4 rounded-2xl border-2 border-slate-200 focus:border-indigo-500 outline-none transition-all shadow-sm">
</div>

<div class="w-full max-w-4xl space-y-6 mb-16" id="overall-section">
    <div id="overall-body" class="space-y-4"></div>
</div>

<div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div id="cat-subJunior"></div>
    <div id="cat-junior"></div>
    <div id="cat-senior"></div>
</div>

<script>
    const socket = io(); 
    let festData = { overall: [], categories: { subJunior: [], junior: [], senior: [] } };

    // Initial data fetch and live updates from MongoDB/Socket.io
    socket.on('initData', (data) => { festData = data; render(); });
    socket.on('dataChanged', (data) => { festData = data; render(); });

    function render() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const overallSection = document.getElementById('overall-section');
        overallSection.style.display = searchTerm ? 'none' : 'block';

        // 1. Render Team Totals
        if (!searchTerm && festData.overall) {
            const sortedOverall = [...festData.overall].sort((a,b) => b.points - a.points);
            document.getElementById('overall-body').innerHTML = sortedOverall.map((t,i) => `
                <div class="glass rounded-[2rem] p-6 flex justify-between items-center bg-white border-l-8 ${i===0?'border-yellow-400':'border-slate-300'}">
                    <div class="flex items-center gap-4">
                        <span class="text-4xl font-black text-slate-200">0${i+1}</span>
                        <h2 class="text-xl font-black uppercase">${t.name}</h2>
                    </div>
                    <div class="text-4xl font-black">${t.points}</div>
                </div>
            `).join('');
        }

        // 2. Render Categories
        const cats = [
            { id: 'subJunior', label: 'SUB-JUNIOR' },
            { id: 'junior', label: 'JUNIOR' },
            { id: 'senior', label: 'SENIOR' }
        ];

        cats.forEach(cat => {
            if (!festData.categories || !festData.categories[cat.id]) return;

            const allData = [...festData.categories[cat.id]].sort((a,b) => b.pts - a.pts);
            const filteredData = allData.filter(p => 
                (p.name && p.name.toLowerCase().includes(searchTerm)) || 
                (p.team && p.team.toLowerCase().includes(searchTerm))
            );
            
            const top5 = searchTerm ? [] : allData.slice(0, 5);
            const others = searchTerm ? filteredData : allData.slice(5);

            let html = `
                <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 h-full">
                    <div class="bg-slate-900 text-white p-4 text-center font-black tracking-widest text-xs">${cat.label}</div>
            `;

            if (top5.length > 0) {
                html += `<div class="p-4 bg-indigo-50 border-b border-indigo-100">
                    <p class="text-[9px] font-black text-indigo-400 uppercase mb-3 tracking-tighter text-center">üèÜ Top 5 Champions</p>
                    <div class="space-y-2">
                        ${top5.map((p, i) => `
                            <div class="flex justify-between items-center bg-white p-3 rounded-xl shadow-sm border border-indigo-100">
                                <div class="flex items-center gap-3">
                                    <span class="top-badge ${i<3 ? 'rank-'+(i+1) : 'bg-slate-100 text-slate-500'}">${i+1}</span>
                                    <div>
                                        <p class="text-[11px] font-black uppercase leading-none">${p.name}</p>
                                        <p class="text-[8px] font-bold text-indigo-500 uppercase mt-1">${p.team}</p>
                                    </div>
                                </div>
                                <div class="text-md font-black text-indigo-600">${p.pts}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            }

            html += `<div class="p-4 space-y-2 max-h-[400px] overflow-y-auto">
                ${others.length > 0 ? others.map(p => `
                    <div class="flex justify-between items-center px-2 py-1 border-b border-slate-50">
                        <div>
                            <p class="text-[10px] font-bold uppercase text-slate-700">${p.name}</p>
                            <p class="text-[8px] text-slate-400 uppercase">${p.team}</p>
                        </div>
                        <div class="text-xs font-black text-slate-400">${p.pts}</div>
                    </div>
                `).join('') : '<p class="text-center text-[10px] text-slate-400 py-4 italic">No participants found</p>'}
            </div></div>`;

            document.getElementById('cat-' + cat.id).innerHTML = (searchTerm && filteredData.length === 0) ? '' : html;
        });
    }

    gsap.to("#live-indicator", { opacity: 0.2, repeat: -1, yoyo: true, duration: 1 });
</script>
</body>
</html>
