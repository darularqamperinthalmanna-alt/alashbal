<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQAMIYYA ART'S FEST | LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background: #f8fafc; color: #0f172a; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .live-dot { width: 10px; height: 10px; background: #ff0000; border-radius: 50%; display: inline-block; box-shadow: 0 0 12px #ff0000; }
        
        /* Team Theming */
        .border-ASKARIYYA { border-left: 15px solid #10b981 !important; }
        .border-KUTHAIBA { border-left: 15px solid #ef4444 !important; }
        .tp-ASKARIYYA { border-bottom: 4px solid #10b981; }
        .tp-KUTHAIBA { border-bottom: 4px solid #ef4444; }

        .team-card { transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .team-card:hover { transform: scale(1.01); }
    </style>
</head>

<body class="min-h-screen pb-20">

<nav class="sticky top-0 z-50 glass border-b border-slate-200/50 py-5 px-6 mb-8">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-6">
            <div class="relative h-20 w-20 md:h-24 md:w-24 flex items-center justify-center overflow-hidden rounded-2xl bg-white shadow-lg border border-slate-100">
                <img src="logo.png" alt="Logo" class="h-full w-full object-contain p-2" onerror="this.src='https://ui-avatars.com/api/?name=A&background=4f46e5&color=fff&bold=true';">
            </div>
            <div class="flex flex-col">
                <span class="font-[900] tracking-tighter text-3xl md:text-5xl uppercase italic leading-[0.8]">Arqamiyya<br><span class="text-indigo-600">Arts</span></span>
            </div>
        </div>
        <div class="flex items-center gap-3 bg-white px-5 py-2.5 rounded-2xl border border-slate-200 shadow-sm">
            <span class="live-dot" id="live-indicator"></span>
            <span class="text-xs font-black text-slate-900 uppercase tracking-widest">Live Results</span>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4">
    <header class="text-center mb-12">
        <h1 class="text-5xl md:text-7xl font-[900] uppercase tracking-tighter mb-2 italic">Leader<span class="text-indigo-600">board</span></h1>
        <p class="text-slate-400 font-bold tracking-[0.3em] text-[10px] uppercase">Sakshyam 2025-26</p>
    </header>

    <div class="flex justify-center mb-16">
        <input type="text" id="search-input" oninput="render()" placeholder="Search participants or teams..." 
               class="w-full max-w-2xl px-8 py-5 rounded-3xl border-0 ring-1 ring-slate-200 focus:ring-4 focus:ring-indigo-500/20 shadow-xl outline-none text-lg">
    </div>

    <section id="overall-section" class="mb-16">
        <div class="flex items-center gap-4 mb-8">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-400">Team Standings</h2>
            <div class="h-[1px] flex-grow bg-slate-200"></div>
        </div>
        <div id="overall-body" class="grid grid-cols-1 gap-6"></div>
    </section>

    <section id="top5-section" class="mb-20">
        <div class="flex items-center gap-4 mb-8">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-indigo-500">Individual Top 5 (Overall)</h2>
            <div class="h-[1px] flex-grow bg-slate-200"></div>
        </div>
        <div id="top5-body" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
    </section>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div id="cat-subJunior"></div>
        <div id="cat-junior"></div>
        <div id="cat-senior"></div>
    </div>
</main>

<script>
    const socket = io();
    let festData = { 
        overall: [], 
        categories: { subJunior: [], junior: [], senior: [] } 
    };

    socket.on('initData', (data) => { festData = data; render(); });
    socket.on('dataChanged', (data) => { festData = data; render(); });

    function render() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const overallSection = document.getElementById('overall-section');
        const top5Section = document.getElementById('top5-section');
        
        overallSection.style.display = searchTerm ? 'none' : 'block';
        top5Section.style.display = searchTerm ? 'none' : 'block';

        // --- Render Teams ---
        if (!searchTerm && festData.overall) {
            const sortedTeams = [...festData.overall].sort((a,b) => b.points - a.points);
            document.getElementById('overall-body').innerHTML = sortedTeams.map((t, i) => `
                <div class="team-card glass rounded-[2.5rem] p-8 flex justify-between items-center shadow-2xl border-${t.name.toUpperCase()}">
                    <div class="flex items-center gap-6">
                        <span class="text-4xl font-black text-slate-200 italic">#${i+1}</span>
                        <h2 class="text-4xl font-black uppercase tracking-tighter">${t.name}</h2>
                    </div>
                    <div class="text-6xl font-[900] text-indigo-600 tabular-nums">${t.points}</div>
                </div>
            `).join('');
        }

        // --- Render Overall Individual Top 5 ---
        if (!searchTerm) {
            const allParticipants = [
                ...festData.categories.subJunior,
                ...festData.categories.junior,
                ...festData.categories.senior
            ];
            const top5 = allParticipants.sort((a, b) => (b.pts || 0) - (a.pts || 0)).slice(0, 5);
            
            document.getElementById('top5-body').innerHTML = top5.map((p, i) => `
                <div class="bg-white p-5 rounded-2xl shadow-lg tp-${p.team.toUpperCase()}">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] font-black bg-slate-100 px-2 py-1 rounded text-slate-500 uppercase">${i === 0 ? 'ðŸ‘‘' : 'Rank'} #${i+1}</span>
                        <span class="text-lg font-black text-indigo-600">${p.pts}</span>
                    </div>
                    <h3 class="font-black text-xs uppercase truncate mb-1">${p.name}</h3>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${p.team}</p>
                </div>
            `).join('');
        }

        // --- Render Categories ---
        const cats = [
            { id: 'subJunior', label: 'Sub-Junior' },
            { id: 'junior', label: 'Junior' },
            { id: 'senior', label: 'Senior' }
        ];

        cats.forEach(cat => {
            const container = document.getElementById('cat-' + cat.id);
            const allItems = [...(festData.categories[cat.id] || [])];
            const filtered = allItems.filter(p => p.name.toLowerCase().includes(searchTerm) || p.team.toLowerCase().includes(searchTerm));
            
            if (searchTerm && filtered.length === 0) {
                container.classList.add('hidden');
                return;
            }
            container.classList.remove('hidden');

            const sortedList = filtered.sort((a,b) => (b.pts||0) - (a.pts||0));
            const catTop3 = allItems.sort((a,b) => (b.pts||0) - (a.pts||0)).slice(0, 3);

            container.innerHTML = `
                <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100 flex flex-col h-full">
                    <div class="bg-slate-900 text-white py-5 text-center font-black tracking-[0.2em] text-[10px] uppercase">${cat.label} Section</div>
                    
                    ${!searchTerm && catTop3.length > 0 ? `
                    <div class="px-4 py-4 bg-slate-50 border-b border-slate-100 flex gap-2">
                        ${catTop3.map((p, i) => `
                            <div class="flex-1 bg-white p-2 rounded-xl border-b-2 ${p.team.toUpperCase() === 'ASKARIYYA' ? 'border-emerald-500' : 'border-red-500'} shadow-sm text-center">
                                <p class="text-[8px] font-bold text-slate-400">#${i+1}</p>
                                <p class="text-[10px] font-black truncate">${p.name.split(' ')[0]}</p>
                                <p class="text-[10px] font-black text-indigo-600">${p.pts}</p>
                            </div>
                        `).join('')}
                    </div>` : ''}

                    <div class="p-6 space-y-4">
                        ${sortedList.map(p => `
                            <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <div>
                                    <p class="text-sm font-black uppercase text-slate-800">${p.name}</p>
                                    <p class="text-[10px] font-bold text-indigo-500 uppercase">${p.team}</p>
                                </div>
                                <div class="text-xl font-black text-slate-900">${p.pts}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        });
    }

    gsap.to("#live-indicator", { opacity: 0.3, repeat: -1, yoyo: true, duration: 0.6 });
</script>
</body>
</html>
