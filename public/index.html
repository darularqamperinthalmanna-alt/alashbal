<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARQAMIYYA ART'S FEST | LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background: #f8fafc; color: #0f172a; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .live-dot { width: 8px; height: 8px; background: #ff0000; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #ff0000; }
        
        /* Responsive Team Borders */
        .border-ASKARIYYA { border-left: 10px solid #10b981 !important; }
        @media (min-width: 768px) { .border-ASKARIYYA { border-left: 20px solid #10b981 !important; } }
        
        .border-KUTHAIBA { border-left: 10px solid #ef4444 !important; }
        @media (min-width: 768px) { .border-KUTHAIBA { border-left: 20px solid #ef4444 !important; } }

        .team-card, .top-performer-card, .cat-card { opacity: 0; transform: translateY(20px); }
        .top-performer-card { border-bottom: 4px solid #e2e8f0; }
        .tp-border-ASKARIYYA { border-bottom-color: #10b981; }
        .tp-border-KUTHAIBA { border-bottom-color: #ef4444; }
    </style>
</head>

<body class="min-h-screen pb-10">

<nav class="sticky top-0 z-50 glass border-b border-slate-200/50 py-3 md:py-5 px-4 md:px-8 mb-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-3 md:gap-6">
            <div class="h-12 w-12 md:h-20 md:w-20 flex items-center justify-center overflow-hidden rounded-xl bg-white shadow-md">
                <img src="logo.png" alt="Logo" class="h-full w-full object-contain p-1" onerror="this.src='https://ui-avatars.com/api/?name=A&background=4f46e5&color=fff&bold=true';">
            </div>
            <div class="flex flex-col">
                <span class="font-[900] tracking-tighter text-xl md:text-4xl uppercase italic leading-none">Arqamiyya<br><span class="text-indigo-600">Arts</span></span>
            </div>
        </div>
        
        <div class="flex items-center gap-2 md:gap-4">
            <a href="https://instagram.com/YOUR_ID" target="_blank" class="p-2 rounded-lg bg-gradient-to-tr from-purple-600 to-pink-500 text-white shadow-md">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
            </a>
            <div class="flex items-center gap-2 bg-white px-3 py-1.5 md:px-5 md:py-2.5 rounded-xl border border-slate-200 shadow-sm">
                <span class="live-dot" id="live-indicator"></span>
                <span class="text-[10px] md:text-xs font-black text-slate-900 uppercase tracking-widest">Live</span>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4">
    <header class="text-center mb-8 md:mb-12">
        <h1 class="text-4xl md:text-7xl font-[900] uppercase tracking-tighter mb-2 italic">Leader<span class="text-indigo-600">board</span></h1>
        <p class="text-slate-400 font-bold tracking-[0.2em] text-[10px] md:text-xs uppercase">Sakshyam 2025-26</p>
    </header>

    <div class="flex justify-center mb-8 md:mb-16">
        <input type="text" id="search-input" oninput="render()" placeholder="Search participant..." 
               class="w-full max-w-2xl px-6 py-4 md:px-8 md:py-5 rounded-2xl md:rounded-3xl border-0 ring-1 ring-slate-200 focus:ring-4 focus:ring-indigo-500/20 shadow-xl outline-none text-base md:text-lg">
    </div>

    <section id="overall-section" class="mb-8 md:mb-12">
        <div class="flex items-center gap-4 mb-6">
            <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Team Standings</h2>
            <div class="h-[1px] flex-grow bg-slate-200"></div>
        </div>
        <div id="overall-body" class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8"></div>
    </section>

    <section id="top-performers-section" class="mb-12 md:mb-20">
        <div class="flex items-center gap-4 mb-6">
            <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-500">Individual Top 5</h2>
            <div class="h-[1px] flex-grow bg-slate-200"></div>
        </div>
        <div id="top-performers-body" class="flex md:grid overflow-x-auto md:overflow-x-visible pb-4 md:pb-0 md:grid-cols-5 gap-4"></div>
    </section>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">
        <div id="cat-subJunior"></div>
        <div id="cat-junior"></div>
        <div id="cat-senior"></div>
    </div>
</main>

<script>
    const socket = io();
    let festData = { overall: [], categories: { subJunior: [], junior: [], senior: [] } };

    socket.on('initData', (data) => { festData = data; render(); });
    socket.on('dataChanged', (data) => { festData = data; render(); });

    function render() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        document.getElementById('overall-section').style.display = searchTerm ? 'none' : 'block';
        document.getElementById('top-performers-section').style.display = searchTerm ? 'none' : 'block';

        // 1. Teams
        if (!searchTerm && festData.overall) {
            const sorted = [...festData.overall].sort((a,b) => b.points - a.points);
            document.getElementById('overall-body').innerHTML = sorted.map((t, i) => `
                <div class="team-card glass rounded-[1.5rem] md:rounded-[2.5rem] p-5 md:p-8 flex justify-between items-center shadow-xl border-${t.name.toUpperCase()}">
                    <div class="flex items-center gap-4 md:gap-8">
                        <span class="text-3xl md:text-5xl font-black text-slate-200 italic">${i+1}</span>
                        <h2 class="text-2xl md:text-5xl font-black uppercase tracking-tighter">${t.name}</h2>
                    </div>
                    <div class="text-4xl md:text-7xl font-[900] text-indigo-600 tabular-nums pts-val" data-target="${t.points}">0</div>
                </div>
            `).join('');
        }

        // 2. Top 5
        if (!searchTerm) {
            const all = [...festData.categories.subJunior, ...festData.categories.junior, ...festData.categories.senior];
            const top5 = all.sort((a, b) => (b.pts||0) - (a.pts||0)).slice(0, 5);
            document.getElementById('top-performers-body').innerHTML = top5.map((p, i) => `
                <div class="min-w-[200px] md:min-w-0 bg-white p-4 md:p-5 rounded-2xl shadow-lg top-performer-card tp-border-${p.team.toUpperCase()}">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] font-black bg-slate-100 px-2 py-1 rounded text-slate-400 uppercase">#${i+1}</span>
                        <span class="text-base md:text-lg font-black text-indigo-600">${p.pts}</span>
                    </div>
                    <h3 class="font-black text-xs md:text-sm uppercase truncate mb-1">${p.name}</h3>
                    <p class="text-[8px] md:text-[9px] font-bold text-slate-400 uppercase tracking-widest">${p.team}</p>
                </div>
            `).join('');
        }

        // 3. Categories
        ['subJunior', 'junior', 'senior'].forEach(id => {
            const container = document.getElementById('cat-' + id);
            const items = [...(festData.categories[id]||[])].sort((a,b) => (b.pts||0)-(a.pts||0))
                .filter(p => p.name.toLowerCase().includes(searchTerm) || p.team.toLowerCase().includes(searchTerm));
            
            if (searchTerm && items.length === 0) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');

            container.innerHTML = `
                <div class="cat-card bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-100 h-full">
                    <div class="bg-slate-900 text-white py-4 text-center font-black tracking-[0.2em] text-[10px] uppercase">${id}</div>
                    <div class="p-4 md:p-6 space-y-3 md:space-y-4">
                        ${items.map(p => `
                            <div class="flex justify-between items-center bg-slate-50 p-3 md:p-4 rounded-xl md:rounded-2xl border border-slate-100">
                                <div>
                                    <p class="text-xs md:text-sm font-black uppercase text-slate-800">${p.name}</p>
                                    <p class="text-[9px] md:text-[10px] font-bold text-indigo-500 uppercase">${p.team}</p>
                                </div>
                                <div class="text-lg md:text-xl font-black text-slate-900">${p.pts}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        });
        runAnimations();
    }

    function runAnimations() {
        gsap.to(".team-card, .top-performer-card, .cat-card", { opacity: 1, y: 0, duration: 0.8, stagger: 0.1, ease: "power4.out" });
        document.querySelectorAll('.pts-val').forEach(el => {
            const target = parseInt(el.getAttribute('data-target'));
            gsap.to(el, { innerText: target, duration: 1.5, snap: { innerText: 1 }, ease: "power2.out" });
        });
    }
    gsap.to("#live-indicator", { opacity: 0.3, repeat: -1, yoyo: true, duration: 0.6 });
</script>
</body>
</html>
