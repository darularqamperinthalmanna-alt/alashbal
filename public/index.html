<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARQAMIYYA ART'S FEST | LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background: #f8fafc; color: #0f172a; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .live-dot { width: 10px; height: 10px; background: #ff0000; border-radius: 50%; display: inline-block; box-shadow: 0 0 12px #ff0000; }
        
        .border-ASKARIYYA { border-left: 15px solid #10b981 !important; } 
        .border-KUTHAIBA { border-left: 15px solid #ef4444 !important; }

        .team-card, .top-performer-card, .cat-card { opacity: 0; transform: translateY(20px); }

        .top-performer-card { border-bottom: 4px solid #e2e8f0; }
        .tp-border-ASKARIYYA { border-bottom-color: #10b981; }
        .tp-border-KUTHAIBA { border-bottom-color: #ef4444; }

        /* Smooth number transitions */
        .pts-number { display: inline-block; }
    </style>
</head>

<body class="min-h-screen pb-20">

<nav class="sticky top-0 z-50 glass border-b border-slate-200/50 py-5 px-6 mb-8">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-6">
            <div class="relative h-20 w-20 md:h-24 md:w-24 flex items-center justify-center overflow-hidden rounded-2xl bg-white shadow-lg border border-slate-100">
                <img src="logo.png" alt="Logo" class="h-full w-full object-contain p-2" onerror="this.src='https://ui-avatars.com/api/?name=A&background=4f46e5&color=fff&bold=true';">
            </div>
            <div class="flex flex-col">
                <span class="font-[900] tracking-tighter text-3xl md:text-5xl uppercase italic leading-[0.8]">Arqamiyya<br><span class="text-indigo-600">Arts</span></span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <a href="https://www.instagram.com/al_ashbals/" target="_blank" class="hidden md:flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-tr from-purple-600 to-pink-500 text-white text-[10px] font-black uppercase tracking-widest shadow-lg hover:scale-105 transition-transform">
                Instagram
            </a>
            <div class="flex items-center gap-3 bg-white px-5 py-2.5 rounded-2xl border border-slate-200 shadow-sm">
                <span class="live-dot" id="live-indicator"></span>
                <span class="text-xs font-black text-slate-900 uppercase tracking-widest">Live</span>
            </div>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto px-4">
    <header class="text-center mb-12">
        <h1 class="text-5xl md:text-7xl font-[900] uppercase tracking-tighter mb-2 italic">Leader<span class="text-indigo-600">board</span></h1>
        <p class="text-slate-400 font-bold tracking-[0.3em] text-xs uppercase">Sakshyam 2025-26</p>
    </header>

    <div class="flex justify-center mb-16">
        <input type="text" id="search-input" oninput="render()" placeholder="Search participant..." 
               class="w-full max-w-2xl px-8 py-5 rounded-3xl border-0 ring-1 ring-slate-200 focus:ring-4 focus:ring-indigo-500/20 shadow-xl outline-none text-lg transition-all">
    </div>

    <section id="overall-section" class="mb-12">
        <div class="flex items-center gap-4 mb-8">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-400">Team Standings</h2>
            <div class="h-[1px] flex-grow bg-slate-200"></div>
        </div>
        <div id="overall-body" class="grid grid-cols-1 gap-8"></div>
    </section>

    <section id="top-performers-section" class="mb-20">
        <div class="flex items-center gap-4 mb-8">
            <h2 class="text-xs font-black uppercase tracking-[0.2em] text-indigo-500">Individual Top 5</h2>
            <div class="h-[1px] flex-grow bg-slate-200"></div>
        </div>
        <div id="top-performers-body" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>
    </section>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div id="cat-subJunior"></div>
        <div id="cat-junior"></div>
        <div id="cat-senior"></div>
    </div>
</main>

<script>
    const socket = io();
    let festData = { overall: [], categories: { subJunior: [], junior: [], senior: [] } };
    let firstLoad = true;

    socket.on('initData', (data) => { festData = data; render(); });
    socket.on('dataChanged', (data) => { festData = data; render(); });

    function render() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        
        document.getElementById('overall-section').style.display = searchTerm ? 'none' : 'block';
        document.getElementById('top-performers-section').style.display = searchTerm ? 'none' : 'block';

        // 1. Teams
        if (!searchTerm && festData.overall) {
            const sorted = [...festData.overall].sort((a,b) => b.points - a.points);
            document.getElementById('overall-body').innerHTML = sorted.map((t, i) => `
                <div class="team-card glass rounded-[2.5rem] p-8 flex justify-between items-center shadow-2xl border-${t.name.toUpperCase()}">
                    <div class="flex items-center gap-8">
                        <span class="text-5xl font-black text-slate-200 italic">${i+1}</span>
                        <h2 class="text-4xl md:text-6xl font-black uppercase tracking-tighter">${t.name}</h2>
                    </div>
                    <div class="text-6xl md:text-8xl font-[900] text-indigo-600 tabular-nums pts-val" data-target="${t.points}">0</div>
                </div>
            `).join('');
        }

        // 2. Top 5
        if (!searchTerm) {
            const all = [...festData.categories.subJunior, ...festData.categories.junior, ...festData.categories.senior];
            const top5 = all.sort((a, b) => (b.pts||0) - (a.pts||0)).slice(0, 5);
            document.getElementById('top-performers-body').innerHTML = top5.map((p, i) => `
                <div class="bg-white p-5 rounded-2xl shadow-lg top-performer-card tp-border-${p.team.toUpperCase()}">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-black bg-slate-100 px-2 py-1 rounded text-slate-400 uppercase">#${i+1}</span>
                        <span class="text-lg font-black text-indigo-600">${p.pts}</span>
                    </div>
                    <h3 class="font-black text-sm uppercase truncate mb-1">${p.name}</h3>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${p.team}</p>
                </div>
            `).join('');
        }

        // 3. Categories
        ['subJunior', 'junior', 'senior'].forEach(id => {
            const container = document.getElementById('cat-' + id);
            const items = [...(festData.categories[id]||[])].sort((a,b) => (b.pts||0)-(a.pts||0))
                .filter(p => p.name.toLowerCase().includes(searchTerm) || p.team.toLowerCase().includes(searchTerm));
            
            if (searchTerm && items.length === 0) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');

            container.innerHTML = `
                <div class="cat-card bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100 h-full">
                    <div class="bg-slate-900 text-white py-5 text-center font-black tracking-[0.2em] text-[10px] uppercase">${id}</div>
                    <div class="p-6 space-y-4">
                        ${items.map(p => `
                            <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <div>
                                    <p class="text-sm font-black uppercase text-slate-800">${p.name}</p>
                                    <p class="text-[10px] font-bold text-indigo-500 uppercase">${p.team}</p>
                                </div>
                                <div class="text-xl font-black text-slate-900">${p.pts}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        });

        runAnimations();
    }

    function runAnimations() {
        // Fade in cards
        gsap.to(".team-card, .top-performer-card, .cat-card", {
            opacity: 1,
            y: 0,
            duration: 0.8,
            stagger: 0.1,
            ease: "power4.out"
        });

        // Animate numbers
        document.querySelectorAll('.pts-val').forEach(el => {
            const target = parseInt(el.getAttribute('data-target'));
            gsap.to(el, {
                innerText: target,
                duration: 2,
                snap: { innerText: 1 },
                ease: "power2.out"
            });
        });
    }

    gsap.to("#live-indicator", { opacity: 0.3, repeat: -1, yoyo: true, duration: 0.6 });
</script>
</body>
</html>
