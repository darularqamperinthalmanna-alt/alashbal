<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM CONTROL | ARQAMIYYA</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; font-family: 'Inter', sans-serif; color: #f8fafc; }
        .admin-card { background: rgba(15, 23, 42, 0.8); border: 1px solid #1e293b; backdrop-filter: blur(10px); }
        .input-field { 
            background: #0f172a; border: 1px solid #334155; color: white;
            border-radius: 12px; padding: 10px 15px; transition: all 0.2s;
        }
        .input-field:focus { border-color: #6366f1; outline: none; background: #020617; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        #login-overlay { position: fixed; inset: 0; background: #020617; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="min-h-screen">

<div id="login-overlay">
    <div class="text-center p-10 admin-card rounded-[2.5rem] shadow-2xl max-w-md w-full border-indigo-500/20">
        <div class="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto mb-8 flex items-center justify-center shadow-2xl shadow-indigo-600/40">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>
        <h2 class="text-3xl font-black mb-2 tracking-tighter uppercase">Terminal Access</h2>
        <p class="text-slate-500 text-[10px] mb-8 tracking-[0.3em] font-bold uppercase">Encrypted Session Required</p>
        <input type="password" id="pass-input" placeholder="••••••••" class="input-field mb-6 p-5 text-2xl text-center w-full tracking-[0.5em]">
        <button onclick="checkPass()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-5 rounded-2xl transition-all shadow-xl shadow-indigo-600/20 active:scale-95">AUTHENTICATE</button>
    </div>
</div>

<div id="main-content" class="p-4 md:p-10 max-w-7xl mx-auto hidden">
    <header class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-12 gap-6">
        <div>
            <div class="flex items-center gap-3 mb-1">
                <span class="bg-indigo-600 text-[10px] font-black px-2 py-0.5 rounded">ADMIN V3.0</span>
                <h1 class="text-4xl font-[900] tracking-tighter uppercase italic">Control <span class="text-indigo-500">Center</span></h1>
            </div>
            <p class="text-slate-500 text-[10px] font-bold tracking-[0.4em] uppercase">Live Sync System 2026</p>
        </div>
        
        <div class="flex items-center gap-4">
            <button onclick="saveData(event)" id="broadcast-btn" class="bg-emerald-500 hover:bg-emerald-400 text-slate-950 px-10 py-4 rounded-2xl font-black text-sm shadow-xl shadow-emerald-500/10 transition-all active:scale-95">
                BROADCAST CHANGES
            </button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div class="space-y-6">
            <div class="admin-card p-6 rounded-[2rem]">
                <h3 class="font-black mb-6 text-[10px] uppercase text-indigo-400 tracking-widest flex items-center gap-2">
                    <span class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span> Live Totals
                </h3>
                <div id="admin-totals-grid" class="space-y-4"></div>
            </div>

            <div class="bg-slate-900/50 p-6 rounded-[2rem] border border-dashed border-slate-800">
                <h3 class="font-black mb-4 uppercase text-[10px] text-slate-400 tracking-widest">Bulk Import</h3>
                <textarea id="bulk-input" rows="4" class="w-full bg-slate-950 p-4 rounded-xl text-white text-xs mb-4 border border-slate-800 focus:border-indigo-500 outline-none mono" placeholder="Name, Team"></textarea>
                <button onclick="importBulk()" class="w-full bg-slate-800 hover:bg-slate-700 p-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">Add to Category</button>
            </div>
        </div>

        <div class="lg:col-span-3">
            <div class="admin-card rounded-[2.5rem] overflow-hidden shadow-2xl">
                <div class="p-6 border-b border-slate-800 flex flex-col md:flex-row justify-between items-center gap-4 bg-slate-900/30">
                    <div class="flex p-1.5 bg-slate-950 rounded-2xl border border-slate-800">
                        <button onclick="switchCat('subJunior')" id="btn-subJunior" class="cat-btn px-6 py-2.5 rounded-xl text-[10px] font-black transition-all">SUB-JUNIOR</button>
                        <button onclick="switchCat('junior')" id="btn-junior" class="cat-btn px-6 py-2.5 rounded-xl text-[10px] font-black transition-all">JUNIOR</button>
                        <button onclick="switchCat('senior')" id="btn-senior" class="cat-btn px-6 py-2.5 rounded-xl text-[10px] font-black transition-all">SENIOR</button>
                    </div>
                    
                    <div class="relative w-full md:w-64">
                        <input type="text" id="admin-search" oninput="render()" placeholder="Filter current list..." class="input-field w-full pl-10 text-xs">
                        <span class="absolute left-4 top-3 text-slate-600 text-xs italic font-black">@</span>
                    </div>
                </div>

                <div class="p-6">
                    <div id="editor-header" class="grid grid-cols-12 gap-4 mb-4 px-4 text-[9px] font-black text-slate-500 uppercase tracking-widest">
                        <div class="col-span-1">ID</div>
                        <div class="col-span-5">Participant Name</div>
                        <div class="col-span-3">Team (A/K)</div>
                        <div class="col-span-2 text-center">Points</div>
                        <div class="col-span-1 text-right">DEL</div>
                    </div>
                    <div id="admin-editor-body" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let currentCat = 'subJunior';
    let festData = {
        overall: [{ name: "ASKARIYYA", points: 0 }, { name: "KUTHAIBA", points: 0 }],
        categories: { subJunior: [], junior: [], senior: [] }
    };

    function checkPass() {
        if(document.getElementById('pass-input').value === "783asu") {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
        } else { alert("ACCESS DENIED: INVALID SYSTEM KEY"); }
    }

    socket.on('initData', (data) => {
        if(data && data.categories) festData = data;
        render();
    });

    function switchCat(cat) {
        currentCat = cat;
        render();
    }

    function autoCalculate() {
        let totals = { "ASKARIYYA": 0, "KUTHAIBA": 0 };
        Object.values(festData.categories).forEach(category => {
            category.forEach(p => {
                const team = (p.team || "").toUpperCase().trim();
                if(totals.hasOwnProperty(team)) totals[team] += (parseInt(p.pts) || 0);
            });
        });
        
        festData.overall = [
            { name: "ASKARIYYA", points: totals["ASKARIYYA"] },
            { name: "KUTHAIBA", points: totals["KUTHAIBA"] }
        ];
        renderTotals();
    }

    function renderTotals() {
        document.getElementById('admin-totals-grid').innerHTML = festData.overall.map(t => `
            <div class="bg-slate-950 p-5 rounded-2xl border border-slate-800">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">${t.name}</p>
                <p class="text-3xl font-[900] text-indigo-500 mono tabular-nums">${t.points}</p>
            </div>
        `).join('');
    }

    function render() {
        renderTotals();
        
        // Update category buttons UI
        document.querySelectorAll('.cat-btn').forEach(b => b.className = 'cat-btn px-6 py-2.5 rounded-xl text-[10px] font-black transition-all bg-transparent text-slate-500');
        document.getElementById('btn-' + currentCat).className = 'cat-btn px-6 py-2.5 rounded-xl text-[10px] font-black transition-all bg-indigo-600 text-white shadow-lg shadow-indigo-600/20';

        const search = document.getElementById('admin-search').value.toLowerCase();
        const filtered = festData.categories[currentCat].map((p, i) => ({...p, originalIndex: i}))
                         .filter(p => p.name.toLowerCase().includes(search) || p.team.toLowerCase().includes(search));

        document.getElementById('admin-editor-body').innerHTML = filtered.map(p => `
            <div class="grid grid-cols-12 gap-4 items-center bg-slate-900/40 p-2 rounded-xl border border-slate-800 hover:border-slate-600 transition-all">
                <div class="col-span-1 text-[10px] font-bold text-slate-600 mono pl-2">${p.originalIndex + 1}</div>
                <div class="col-span-5">
                    <input type="text" value="${p.name}" onchange="festData.categories['${currentCat}'][${p.originalIndex}].name = this.value" 
                    class="input-field w-full text-xs font-bold py-2 uppercase">
                </div>
                <div class="col-span-3">
                    <input type="text" value="${p.team}" onchange="festData.categories['${currentCat}'][${p.originalIndex}].team = this.value.toUpperCase(); autoCalculate();" 
                    class="input-field w-full text-[10px] font-black text-indigo-400 py-2 uppercase">
                </div>
                <div class="col-span-2">
                    <input type="number" value="${p.pts}" onchange="festData.categories['${currentCat}'][${p.originalIndex}].pts = parseInt(this.value) || 0; autoCalculate();" 
                    class="input-field w-full text-center font-black text-emerald-400 py-2 mono">
                </div>
                <div class="col-span-1 text-right pr-2">
                    <button onclick="deleteEntry(${p.originalIndex})" class="text-slate-600 hover:text-red-500 transition-colors">✕</button>
                </div>
            </div>
        `).join('') || `<div class="text-center py-10 text-slate-600 uppercase text-[10px] font-black italic tracking-widest">No participants found in this category</div>`;
    }

    function deleteEntry(index) {
        if(confirm("Confirm deletion of participant?")) {
            festData.categories[currentCat].splice(index, 1);
            autoCalculate();
            render();
        }
    }

    function importBulk() {
        const input = document.getElementById('bulk-input').value;
        const lines = input.split('\n');
        lines.forEach(line => {
            if(line.includes(',')) {
                const [n, t] = line.split(',');
                if(n && t) {
                    festData.categories[currentCat].push({
                        name: n.trim().toUpperCase(),
                        team: t.trim().toUpperCase(),
                        pts: 0
                    });
                }
            }
        });
        document.getElementById('bulk-input').value = "";
        autoCalculate();
        render();
    }

    function saveData(e) {
        const btn = e.target;
        socket.emit('updateData', festData);
        btn.innerText = "DATABASE SYNCED!";
        btn.classList.replace('bg-emerald-500', 'bg-white');
        setTimeout(() => {
            btn.innerText = "BROADCAST CHANGES";
            btn.classList.replace('bg-white', 'bg-emerald-500');
        }, 2000);
    }
</script>
</body>
</html>
