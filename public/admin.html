<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM CONTROL | ARQAMIYYA</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: #f8fafc; }
        .admin-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(51, 65, 85, 1); backdrop-filter: blur(10px); }
        .input-field { 
            background: #1e293b; border: 1px solid #334155; color: white;
            border-radius: 8px; padding: 8px 12px; transition: all 0.2s;
        }
        .input-field:focus { border-color: #6366f1; ring: 2px ring-indigo-500/20; outline: none; background: #0f172a; }
        #login-overlay { position: fixed; inset: 0; background: #0f172a; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

<div id="login-overlay">
    <div class="text-center p-10 admin-card rounded-3xl shadow-2xl max-w-sm w-full border-indigo-500/30">
        <div class="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-indigo-500/40">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
        </div>
        <h2 class="text-2xl font-black mb-2 tracking-tight text-white uppercase">Terminal Access</h2>
        <p class="text-slate-400 text-xs mb-6 uppercase tracking-widest font-bold">Encrypted Connection</p>
        <input type="password" id="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="input-field mb-4 p-4 text-lg text-center w-full tracking-widest">
        <button onclick="checkPass()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl hover:bg-indigo-500 transition-all shadow-lg shadow-indigo-600/20">AUTHENTICATE</button>
    </div>
</div>

<div id="main-content" class="p-4 md:p-8 max-w-[1600px] mx-auto hidden">
    <header class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-10 gap-6">
        <div>
            <div class="flex items-center gap-3">
                <span class="bg-indigo-600 text-[10px] font-black px-2 py-0.5 rounded">V2.4</span>
                <h1 class="text-3xl font-black tracking-tighter uppercase">Command <span class="text-indigo-500 italic">Center</span></h1>
            </div>
            <p class="text-slate-500 text-xs font-bold tracking-[0.3em] uppercase mt-1">Live Management System 2026</p>
        </div>
        
        <div class="flex flex-wrap items-center gap-4">
            <div class="flex items-center gap-2 admin-card p-2 rounded-2xl">
                <span class="text-[10px] font-black text-slate-400 uppercase ml-2">Sync Mode</span>
                <button id="calc-toggle" onclick="toggleCalcMode()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-black transition-all">AUTO-CALC ON</button>
            </div>
            <button onclick="saveData(event)" class="bg-emerald-500 hover:bg-emerald-400 text-slate-950 px-8 py-3.5 rounded-2xl font-black text-sm shadow-xl shadow-emerald-500/10 transition-all flex items-center gap-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path></svg>
                BROADCAST CHANGES
            </button>
        </div>
    </header>

    <div class="grid grid-cols-1 xl:grid-cols-4 gap-8">
        <div class="space-y-6">
            <div class="admin-card p-6 rounded-3xl">
                <h3 class="font-black mb-6 text-xs uppercase text-indigo-400 tracking-widest flex items-center gap-2">
                    <span class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span> Team Standing
                </h3>
                <div id="admin-main-grid" class="space-y-6"></div>
            </div>

            <div class="bg-slate-800/50 p-6 rounded-3xl border border-dashed border-slate-700">
                <h3 class="font-black mb-4 uppercase text-xs text-slate-300">Fast Bulk Input</h3>
                <p class="text-[10px] text-slate-500 mb-3 leading-relaxed">Format: <code class="text-indigo-400 font-bold italic">Name, Team</code> (one per line)</p>
                <textarea id="bulk-input" rows="5" class="w-full bg-slate-900 p-4 rounded-xl text-white text-xs mb-4 border border-slate-700 focus:border-indigo-500 outline-none" placeholder="John Doe, ASKARIYYA&#10;Jane Smith, KUTHAIBA"></textarea>
                <button onclick="importBulk(currentCat)" class="w-full bg-slate-700 hover:bg-slate-600 p-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">Add to List</button>
            </div>
        </div>

        <div class="xl:col-span-3">
            <div class="admin-card rounded-3xl overflow-hidden shadow-2xl">
                <div class="p-6 border-b border-slate-700 flex flex-col md:flex-row justify-between items-center gap-4 bg-slate-800/30">
                    <div class="flex p-1 bg-slate-900 rounded-xl">
                        <button onclick="renderAdminCat('subJunior')" id="btn-subJunior" class="cat-btn px-6 py-2 rounded-lg text-[10px] font-black transition-all">SUB-JUNIOR</button>
                        <button onclick="renderAdminCat('junior')" id="btn-junior" class="cat-btn px-6 py-2 rounded-lg text-[10px] font-black transition-all">JUNIOR</button>
                        <button onclick="renderAdminCat('senior')" id="btn-senior" class="cat-btn px-6 py-2 rounded-lg text-[10px] font-black transition-all">SENIOR</button>
                    </div>
                    
                    <div class="relative w-full md:w-80">
                        <input type="text" id="admin-search" oninput="renderAdminCat(currentCat)" placeholder="Search Name or Team..." class="input-field w-full pl-10 text-xs py-3">
                        <span class="absolute left-4 top-3 text-slate-500">üîç</span>
                    </div>
                </div>

                <div class="p-6">
                    <div id="admin-cat-editor" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let currentCat = 'subJunior';
    let isAutoCalc = true;
    let festData = {
        overall: [{ name: "ASKARIYYA", points: 0 }, { name: "KUTHAIBA", points: 0 }],
        categories: { subJunior: [], junior: [], senior: [] }
    };

    function checkPass() {
        if(document.getElementById('pass-input').value === "783asu") {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').classList.remove('hidden');
            renderAdminCat(currentCat);
        } else { 
            alert("Security Error: Invalid Key"); 
        }
    }

    function toggleCalcMode() {
        isAutoCalc = !isAutoCalc;
        const btn = document.getElementById('calc-toggle');
        btn.innerText = isAutoCalc ? "AUTO-CALC ON" : "MANUAL OVERRIDE";
        btn.className = isAutoCalc ? "bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-black" : "bg-orange-500 text-slate-950 px-4 py-2 rounded-xl text-[10px] font-black";
        if(isAutoCalc) autoCalculate();
        else updateMainUI();
    }

    socket.on('initData', (data) => { 
        festData = data; 
        if(isAutoCalc) autoCalculate();
        else { updateMainUI(); renderAdminCat(currentCat); }
    });

    function autoCalculate() {
        if(!isAutoCalc) return;
        let totals = { "ASKARIYYA": 0, "KUTHAIBA": 0 };
        Object.keys(festData.categories).forEach(cat => {
            festData.categories[cat].forEach(p => {
                const team = p.team ? p.team.toUpperCase().trim() : "";
                if (totals.hasOwnProperty(team)) totals[team] += (parseInt(p.pts) || 0);
            });
        });
        festData.overall.forEach(t => t.points = totals[t.name] || 0);
        updateMainUI();
        renderAdminCat(currentCat);
    }

    function updateMainUI() {
        document.getElementById('admin-main-grid').innerHTML = festData.overall.map((t, i) => `
            <div class="relative group">
                <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest block mb-2">${t.name}</label>
                <div class="relative">
                    <input type="number" value="${t.points}" 
                        ${isAutoCalc ? 'readonly' : ''} 
                        onchange="festData.overall[${i}].points = parseInt(this.value) || 0" 
                        class="w-full bg-slate-900 border border-slate-700 p-4 rounded-2xl text-2xl mono font-black text-indigo-400 ${isAutoCalc ? 'opacity-50 cursor-not-allowed' : 'focus:border-indigo-500'}">
                    ${isAutoCalc ? '<div class="absolute right-4 top-4 text-[9px] font-black text-indigo-500/50 uppercase">AUTO</div>' : ''}
                </div>
            </div>
        `).join('');
    }

    function deleteEntry(catId, index) {
        if(confirm("Permanently delete this participant?")) {
            festData.categories[catId].splice(index, 1);
            if(isAutoCalc) autoCalculate();
            else renderAdminCat(currentCat);
        }
    }

    function renderAdminCat(catId) {
        currentCat = catId;
        const search = document.getElementById('admin-search').value.toLowerCase();
        
        document.querySelectorAll('.cat-btn').forEach(btn => btn.className = 'cat-btn px-6 py-2 rounded-lg text-[10px] font-black bg-transparent text-slate-500 hover:text-slate-300');
        if(document.getElementById('btn-' + catId)) {
            document.getElementById('btn-' + catId).className = 'cat-btn px-6 py-2 rounded-lg text-[10px] font-black bg-indigo-600 text-white shadow-lg shadow-indigo-600/20';
        }

        const filtered = (festData.categories[catId] || []).map((p, originalIndex) => ({...p, originalIndex}))
            .filter(p => p.name.toLowerCase().includes(search) || (p.team && p.team.toLowerCase().includes(search)));

        let html = `
            <div class="grid grid-cols-12 gap-4 mb-2 text-[9px] font-black text-slate-500 uppercase px-4 tracking-[0.2em]">
                <div class="col-span-1">ID</div><div class="col-span-5">Name</div><div class="col-span-3">Team</div><div class="col-span-2">Points</div><div class="col-span-1 text-center">X</div>
            </div>
        `;

        html += filtered.map((p) => `
            <div class="grid grid-cols-12 gap-4 items-center bg-slate-800/40 p-2 rounded-2xl border border-slate-700 hover:border-slate-500 transition-all group">
                <div class="col-span-1 text-[10px] font-bold text-slate-600 mono px-2">${p.originalIndex + 1}</div>
                <div class="col-span-5"><input type="text" value="${p.name}" onchange="festData.categories['${catId}'][${p.originalIndex}].name = this.value" class="input-field w-full text-xs font-semibold"></div>
                <div class="col-span-3"><input type="text" value="${p.team}" onchange="festData.categories['${catId}'][${p.originalIndex}].team = this.value.toUpperCase(); if(isAutoCalc) autoCalculate();" class="input-field w-full text-[10px] uppercase font-bold text-indigo-300"></div>
                <div class="col-span-2"><input type="number" value="${p.pts}" onchange="festData.categories['${catId}'][${p.originalIndex}].pts = parseInt(this.value) || 0; if(isAutoCalc) autoCalculate();" class="input-field w-full font-black text-indigo-400 text-center mono"></div>
                <div class="col-span-1 flex justify-center"><button onclick="deleteEntry('${catId}', ${p.originalIndex})" class="text-slate-600 hover:text-red-500 transition-colors">‚úï</button></div>
            </div>
        `).join('');

        document.getElementById('admin-cat-editor').innerHTML = html || `
            <div class="text-center py-20 border-2 border-dashed border-slate-800 rounded-3xl">
                <p class="text-slate-600 text-sm font-bold uppercase tracking-widest">No participant data available</p>
            </div>
        `;
    }

    function importBulk(catId) {
        const text = document.getElementById('bulk-input').value;
        const lines = text.split('\n');
        lines.forEach(line => {
            if(line.includes(',')) {
                const [name, team] = line.split(',');
                if(name && team) {
                    festData.categories[catId].push({ name: name.trim(), team: team.trim().toUpperCase(), pts: 0 });
                }
            }
        });
        document.getElementById('bulk-input').value = "";
        if(isAutoCalc) autoCalculate();
        else renderAdminCat(currentCat);
    }

    function saveData(event) {
        socket.emit('updateData', festData);
        const btn = event.currentTarget;
        const originalText = btn.innerHTML;
        btn.innerHTML = "DATABASE UPDATED!";
        btn.classList.replace('bg-emerald-500', 'bg-white');
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.classList.replace('bg-white', 'bg-emerald-500');
        }, 2000);
    }
</script>
</body>
</html>
